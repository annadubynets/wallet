<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analitics</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="pt-4 pb-60px">
        <div class="container">
            <div class="row justify-content-center px-4">
                <div class="col-md-7 col-12 text-start">
                    <h1 class="mb-0 pb-4">Analitics</h1>
                    <img src="images/coordinates-2.svg" class="w-100 pb-5">
                </div>
            </div>
            <div class="row justify-content-center px-4">
                <div class="col-md-7 col-12 text-start pb-3">
                    <div class="font-size-12 font-weight-500 text-muted">PRICE</div>
                    <div class="font-size-24 font-weight-700 text-secondary">$35,461.73</div>
                </div>
                <div class="col-md-7 col-12 text-start pb-3">
                    <div class="font-size-12 font-weight-500 text-muted">MARKET CAP</div>
                    <div class="font-size-16 font-weight-700 text-secondary">$664.03B</div>
                </div>
                <div class="col-md-7 col-12 text-start pb-3">
                    <div class="font-size-12 font-weight-500 text-muted">VOLUME (24H)</div>
                    <div class="font-size-16 font-weight-700 text-secondary">$39.25B</div>
                </div>
                <div class="col-md-7 col-12 text-start pb-3">
                    <div class="font-size-12 font-weight-500 text-muted">24 HOUR % CHANGE</div>
                    <div class="font-size-16 font-weight-700 text-danger">-3.79%</div>
                </div>
                <div class="col-md-7 col-12 text-start pb-3">
                    <div class="font-size-12 font-weight-500 text-muted">Circulating Supply</div>
                    <div class="font-size-16 font-weight-700 text-secondary">0.0005 BTC</div>
                </div>
                <div class="col-md-7 col-12 text-start">
                    <div class="font-size-12 font-weight-500 text-muted">Total Supply</div>
                    <div class="font-size-16 font-weight-700 text-secondary">0.000016 BTC</div>
                </div>
            </div>
        </div>
    </section>

    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
