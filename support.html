<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="pt-36px pb-60px">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-12 text-start px-0">
                    <h1 class="mb-0 pb-4 px-4">Help center</h1>
                    <div class="text-secondary font-size-16 font-weight-500 mb-4 text-start px-4">Your requests</div>

                    <div class="d-flex justify-content-between align-items-center mb-4 px-4">
                        <div class="text-start">
                            <div class="font-size-11 font-weight-500 text-secondary pb-2">Wallet error <span class="text-muted font-weight-400 ps-2">11.11.2021</span></div>
                            <span class="font-size-14 font-weight-700 text-secondary d-inline-block text-truncate" style="max-width: 250px;">Hello! What is your questions about</span>
                        </div>
                        <div>
                            <span class="badge bg-primary rounded-circle d-flex align-items-center justify-content-center">1</span>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4 px-4">
                        <div class="text-start">
                            <div class="font-size-11 font-weight-500 text-secondary pb-2">Wallet problem <span class="text-muted font-weight-400 ps-2">11.11.2021</span></div>
                            <div class="font-size-14 text-secondary text-truncate">Got it, thanks </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center bg-muted">
                        <div class="text-start px-4 py-3">
                            <div class="font-size-11 font-weight-500 text-secondary pb-2">Transaction problem <span class="text-muted font-weight-400 ps-2">11.11.2021</span></div>
                            <div class="font-size-14 text-secondary text-truncate">Thank you for help =) </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="d-flex justify-content-end mt-183px mb-54px px-4">
                <button class="btn rounded-circle rounded-btn bg-primary px-0 d-flex align-items-center justify-content-center">
                    <span class="icon-add d-inline-block"></span>
                </button>
            </div>
        </div>
    </section>

    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
