<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="pt-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-12 px-4 text-center">
                    <h1 class="pb-100px">Security</h1>
                    <form>
                        <div class="mb-28px text-start">
                            <label for="inputPhrase" class="form-label">Enter phrase here</label>
                            <input type="text" class="form-control" id="inputPhrase" placeholder="My first car number">
                        </div>
                        <div class="pb-220px">
                            <input type="password" class="form-control" placeholder="Secret" id="inputSecret">
                        </div>
                        <button type="submit" class="btn btn-primary">Import</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
