<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 col-12 text-start px-4">
                    <h1 class="mb-0 pb-60px">Request creation</h1>

                    <label for="messageTextarea" class="form-label">Text message :</label>
                    <textarea class="form-control" id="messageTextarea" rows="3">Hello, i need a help with my wallet</textarea>

                    <div class="mt-183px text-center">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
