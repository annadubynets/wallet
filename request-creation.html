<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="pt-36px pb-60px">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 col-12 text-start px-4">
                    <h1 class="mb-0 pb-60px">Request creation</h1>

                    <div class="row">
                        <div class="col-12 pb-4">
                            <div class="request-select w-100">
                                <select class="selectpicker">
                                    <option>Select topic</option>
                                    <option>Action 1</option>
                                    <option>Action 2</option>
                                </select>
                            </div>
                            <div class="border-bottom mt-3"></div>
                        </div>
                    </div>

                    <label for="messageTextarea" class="form-label">Text message :</label>
                    <textarea class="form-control pb-1" id="messageTextarea" rows="5">Hello, i need a help with my wallet</textarea>

                    <div class="mt-183px text-center">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
