<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="pt-36px pb-60px">
        <div class="container">
            <div class="row justify-content-center mb-4 px-4">
                <div class="col-md-6 col-12 text-start">
                    <h1 class="mb-0">Send</h1>
                </div>
            </div>

            <div class="row justify-content-center mt-30px mb-54px px-4">
                <div class="col-md-6 col-12 text-center">
                    <div class="row justify-content-center mb-4">
                        <div class="col-md-3 col-4 text-start">
                            <div class="transaction-square-style bg-danger border-radius-20px">
                                <span class="icon-upload font-size-24"></span>
                            </div>
                        </div>
                        <div class="col-md-9 col-8 text-start align-self-center">
                            <div class="text-muted font-size-16">Outgoing Transaction
                            </div>
                            <div class="text-secondary font-size-24 font-weight-700">+ 0.038 BTC
                                <span class="d-block font-size-16">($10,99.00)</span>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center mb-4">
                        <div class="col-md-6 col-12 text-center">
                            <form>
                                <div class="mb-28px text-start">
                                    <label for="inputPhrase" class="form-label text-secondary">Send to</label>
                                    <input type="text" class="form-control pb-1" id="inputPhrase" placeholder="3Bnasdfkel2el2LmnIUajsd">
                                </div>
                                <div class="mb-28px text-start">
                                    <label for="inputPhrase" class="form-label">BTC Amount:</label>
                                    <input type="text" class="form-control pb-1" id="inputPhrase" placeholder="0.034">
                                </div>

                                <div class="text-muted font-size-12 font-weight-500 mb-3 text-start">From
                                    <span class="d-block text-secondary font-size-16 font-weight-700">My Easy Wallet</span>
                                </div>

                                <div class="text-muted font-size-12 font-weight-500 mb-3 text-start">To
                                    <span class="d-block text-secondary font-size-16 font-weight-700">3Bnasdfkel2el2LmnIUajsd</span>
                                </div>

                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <div class="text-muted font-size-12 font-weight-500 text-start">Network fee</div>
                                        <a href="#" class="main-link font-weight-500 font-size-12">Info</a>
                                    </div>
                                    <ul class="nav nav-pills mt-1">
                                        <li class="nav-item pe-3">
                                            <a class="nav-link active" aria-current="page" href="#">Slow</a>
                                        </li>
                                        <li class="nav-item pe-3">
                                            <a class="nav-link" href="#">Average</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Fastest</a>
                                        </li>
                                    </ul>
                                </div>

                                <div class="text-muted font-size-12 font-weight-500 text-start">Total
                                    <span class="d-block text-secondary font-size-16 font-weight-700">0.038 BTC</span>
                                </div>

                                <div class="mt-5">
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
