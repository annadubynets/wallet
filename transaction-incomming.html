<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoming Transaction</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="bg-secondary pt-4">
        <div class="container">
            <div class="row justify-content-center mb-4">
                <div class="col-md-6 col-12 text-start ps-4">
                    <h1 class="mb-0 text-dark">Wallet</h1>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body py-0 text-center">
                <div class="row justify-content-center mt-30px mb-54px">
                    <div class="col-md-6 col-12 text-center">
                        <h3 class="mb-0 pb-87px text-dark">Transactions</h3>

                        <div class="row justify-content-center mt-30px mb-35px px-4">
                            <div class="col-md-3 col-4 text-start">
                                <div class="transaction-square-style bg-green border-radius-20px">
                                    <span class="icon-download font-size-24"></span>
                                </div>
                            </div>
                            <div class="col-md-9 col-8 text-start align-self-center">
                                <div class="text-muted font-size-16">Incoming Transaction
                                </div>
                                <div class="text-secondary font-size-24 font-weight-700">+ 0.034 BTC
                                    <span class="d-block font-size-16">($10,99.00)</span>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-start mb-35px px-4">
                            <div class="col-md-6 col-12 text-start">
                                <div class="text-muted font-size-12 font-weight-500 mb-3">Sender
                                    <span class="d-block text-secondary font-size-16 font-weight-700">3Bnasdfkel2el2LmnIUajsd</span>
                                </div>

                                <div class="text-muted font-size-12 font-weight-500 mb-3">Time (UTC)
                                    <span class="d-block text-secondary font-size-16 font-weight-700">2021.06.01 - 21:53</span>
                                </div>

                                <div class="text-muted font-size-12 font-weight-500 mb-3">Confirmations
                                    <span class="d-block text-secondary font-size-16 font-weight-700">15</span>
                                </div>

                                <div class="text-muted font-size-12 font-weight-500 mb-3">Network fee
                                    <span class="d-block text-secondary font-size-16 font-weight-700">0.00005170 BTC</span>
                                </div>

                                <div class="text-muted font-size-12 font-weight-500 mb-3">Network fee per byte
                                    <span class="d-block text-secondary font-size-16 font-weight-700">27 sats</span>
                                </div>
                            </div>
                        </div>

                        <a href="#" class="btn btn-light">More details</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
