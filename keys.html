<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Keys</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="pt-4">
        <div class="container">
            <div class="row justify-content-center mb-54px">
                <div class="col-md-6 col-12 text-center ps-4">
                    <h1 class="mb-0 pb-100px">Wallet Keys</h1>
                    <div class="text-secondary font-size-16 font-weight-500 mb-54px">Your keys - you coins! <br> Never share your private keys!</div>

                    <form>
                        <div class="pb-4 text-start">
                            <label for="inputPrivateKey" class="form-label">Private key:</label>
                            <div class="input-group" id="show_hide_password">
                                <input class="form-control" type="password">
                                <div class="input-group-addon ms-0">
                                    <a href=""><span class="icon-eye-outline d-inline-block"></span></a>
                                </div>
                            </div>
                        </div>
                        <div class="text-start">
                            <label for="inputWIFKey" class="form-label">WIF key:</label>
                            <div class="input-group" id="show_hide_password">
                                <input class="form-control" type="password">
                                <div class="input-group-addon ms-0">
                                    <a href=""><span class="icon-eye-off-outline d-inline-block"></span></a>
                                </div>
                            </div>
                        </div>
                        <div class="mt-183px">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
